    function formatItem(item) {
      return item.Name + ': $' + item.Price;
    }

    function find() {
      var id = $('#Id').val();
      $.getJSON(uri +  id)
          .done(function (data) {
              $('#user').text(data);
          })
          .fail(function (jqXHR, textStatus, err) {
              $('#user').text('Error: ' + err);
          });
    }
